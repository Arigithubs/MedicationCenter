<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* CSS styles remain the same */
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Medication Manager</h1>
        <form id="medication-form" class="mb-4">
            <input type="text" id="medication-name" placeholder="Medication Name" required class="border border-gray-300 rounded-md px-4 py-2 mb-2">
            <input type="number" id="medication-dosage" placeholder="Dosage" required class="border border-gray-300 rounded-md px-4 py-2 mb-2">
            <input type="text" id="medication-frequency" placeholder="Frequency" required class="border border-gray-300 rounded-md px-4 py-2 mb-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add Medication</button>
        </form>
        <div id="medication-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('medication-form');
            const nameInput = document.getElementById('medication-name');
            const dosageInput = document.getElementById('medication-dosage');
            const frequencyInput = document.getElementById('medication-frequency');
            const medicationList = document.getElementById('medication-list');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = nameInput.value;
                const dosage = dosageInput.value;
                const frequency = frequencyInput.value;

                const medicationDiv = document.createElement('div');
                medicationDiv.className = 'medication bg-white rounded-md shadow-md p-4 mb-4';
                
                medicationDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">${name}</h3>
                    <label class="text-gray-600">Dosage: <span class="font-bold">${dosage}</span></label>
                    <label class="text-gray-600">Frequency: <span class="font-bold">${frequency}</span></label>
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-2">Delete</button>
                `;
                
                const deleteButton = medicationDiv.querySelector('button');
                deleteButton.addEventListener('click', function() {
                    medicationDiv.remove();
                });

                medicationList.appendChild(medicationDiv);
                form.reset();

                reminder(name, dosage, frequency);
            });

            function reminder(name, dosage, frequency) {
                console.log(`Don't forget to take ${dosage} of ${name} ${frequency}.`);
            }
        });
    </script>
</body>
</html>
