<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"],
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        button:hover {
            background-color: #555;
        }
        .medication {
            margin-bottom: 1em;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .medication h3 {
            margin-top: 0;
            color: #333;
        }
        .medication label {
            font-weight: bold;
        }
        .medication span {
            margin-left: 5px;
        }
        .medication button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medication Manager</h1>
        <form id="medication-form">
            <input type="text" id="medication-name" placeholder="Medication Name" required>
            <input type="number" id="medication-dosage" placeholder="Dosage" required>
            <input type="text" id="medication-frequency" placeholder="Frequency" required>
            <button type="submit">Add Medication</button>
        </form>
        <div id="medication-list"></div>
    </div>

    <script>
        /**
         * Initializes the Medication Manager form and handles form submission.
         */
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('medication-form');
            const nameInput = document.getElementById('medication-name');
            const dosageInput = document.getElementById('medication-dosage');
            const frequencyInput = document.getElementById('medication-frequency');
            const medicationList = document.getElementById('medication-list');

            /**
             * Handles the form submission event.
             * @param {Event} e - The form submission event.
             */
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = nameInput.value;
                const dosage = dosageInput.value;
                const frequency = frequencyInput.value;

                const medicationDiv = document.createElement('div');
                medicationDiv.className = 'medication';
                
                const medicationName = document.createElement('h3');
                medicationName.textContent = name;
                medicationDiv.appendChild(medicationName);
                
                const dosageLabel = document.createElement('label');
                dosageLabel.textContent = 'Dosage: ';
                const dosageValue = document.createElement('span');
                dosageValue.textContent = dosage;
                dosageLabel.appendChild(dosageValue);
                medicationDiv.appendChild(dosageLabel);
                
                const frequencyLabel = document.createElement('label');
                frequencyLabel.textContent = 'Frequency: ';
                const frequencyValue = document.createElement('span');
                frequencyValue.textContent = frequency;
                frequencyLabel.appendChild(frequencyValue);
                medicationDiv.appendChild(frequencyLabel);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    medicationDiv.remove();
                });
                medicationDiv.appendChild(deleteButton);

                medicationList.appendChild(medicationDiv);
                form.reset();
            });
        });
    </script>
</body>
</html>
